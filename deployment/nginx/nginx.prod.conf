server {
    listen 80 default_server;
    return 301 https://$host$request_uri;
}

upstream ateliersoude_uwsgi {
    server django:8000;
}

server {
    listen 443 ssl http2;
    server_name atelier-soude.fr;
    add_header  Strict-Transport-Security "max-age=31536000";

    # to enable SSL use certbot https://certbot.eff.org/docs/using.html#nginx
    # only work on the production machine with the right domain name
    # some nginx + certbot : https://stackoverflow.com/questions/54651647/how-to-implement-certbot-ssl-using-docker-with-nginx-image
    ssl_certificate /cert/atelier-soude.fr/fullchain.pem;
    ssl_certificate_key /cert/atelier-soude.fr/privkey.pem;
    ssl_trusted_certificate /cert/atelier-soude.fr/chain.pem;
    ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;

    # SSL config from https://mozilla.github.io/server-side-tls/ssl-config-generator/
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';
    ssl_prefer_server_ciphers on;
    add_header Strict-Transport-Security max-age=15768000;
    ssl_stapling on;
    ssl_stapling_verify on;

    access_log  /dev/stdout;
    error_log   /dev/stderr;

    location /static/ {
        alias /srv/static/;
        expires 100d;
        add_header Cache-Control public;
        access_log off;
    }

    location /media/ {
        alias /srv/media/;
        expires 100d;
        add_header Cache-Control public;
        access_log off;
    }

    location / {
        uwsgi_pass ateliersoude_uwsgi;
        include uwsgi_params;

        client_max_body_size 20m;
    }
}
